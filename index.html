<body>

                <div id="title" data-value="main.me.title">...</div>
            </div>
        </div>
        <div class="about">
            <div class="about-text">Ã€ propos</div>

                <span data-value="main.me.birthDate" data-transformer="yearsElapsedSinceDate">...</span>
                ans
            </div>

            <div data-value="main.me.others">
                <p data-value="sub"></p>
            </div>

        </div>
    </div>
    <!--END CONTENT-->
