<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynoFolio</title>
    <link rel="stylesheet" href="dynofolio.css"/>
</head>
<body>
    <!--CONTENT-->
    <p data-value="main.me.firstName"></p>
    <p data-value="main.me.date" data-transformer="yearsElapsedSinceDate"></p>
    <div data-value="main.test">
        <div class="card">
            <p data-value="sub.name"></p>
        </div>
    </div>
    <table data-value="main.activities">
        <tr data-value="sub">
            <td data-value="sub"></td>
        </tr>
    </table>
    <!--END CONTENT-->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/dynofolio.js"></script>
    <!--live reload-->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
