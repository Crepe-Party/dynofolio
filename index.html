<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynoFolio</title>
    <link rel="stylesheet" href="dynofolio.css"/>
</head>
<body>
    <!--CONTENT-->
    <div id="me">
        <div class="top">
            <div class="box-name">
                <div id="name">
                    <span data-value="main.me.firstName">...</span>
                    &nbsp
                    <span data-value="main.me.lastName">...</span>
                </div>
                <div id="title" data-value="main.me.title">...</div>
            </div>
        </div>
        <div class="about">
            <div class="about-text">À propos</div>
            <div class="about-name">
                <span data-value="main.me.firstName">...</span>
                <!-- &nbsp -->
                <span data-value="main.me.lastName">...</span>,
                <span data-value="main.me.birthDate" data-transformer="yearsElapsedSinceDate">...</span> ans
            </div>
            <div data-value="main.me.about">...</div>
            <div class="about-others" data-value="main.me.others">Autres :
                <div class="about-other" data-value="sub">...</div>
            </div>
        </div>
    </div>
    <div id="jobs" data-value="main.jobs">
        <div class="job">
            <div class="job-name" data-value="sub.name">...</div>
            <div class="job-location">Emplacement: <span data-value="sub.location">...</span></div>
            <div class="job-startdate" data-value="sub.startDate" data-transformer="prettyDate">...</div>
            <div class="job-startdate-point"></div>
            <div class="job-enddate" data-value="sub.endDate" data-transformer="prettyDate">...</div>
            <div class="job-enddate-point"></div>
            <div class="job-description">
                <div class="job-description-title">Description :</div>
                <div class="job-description-content" data-value="sub.description">...</div>
            </div>
            <div class="job-task-title">Tâches :</div>
            <div class="job-tasks" data-value="sub.tasks">
                <div class="job-task" data-value="sub">...</div>
            </div>
            <div class="job-skill-title">Compétences dévelopées :</div>
            <div class="job-skills" data-value="sub.skillsDeveloped">
                <div class="job-skill" data-value="sub">...</div>
            </div>
        </div>
    </div>
    <div id="skills" data-value="main.skills">
        <div class="skill">
            <div class="skill-name" data-value="sub.name">...</div>
            <div class="skill-levelOf10">6</div>
            <div class="skill-proofs">
                <div class="skill-proof">proof 1</div>
                <div class="skill-proof">proof 1</div>
            </div>
        </div>
    </div>
    <div id="projects">
        <div class="project">
            <div class="project-name">dynofolio</div>
            <div class="project-image">myDyno</div>
            <div class="project-link">https://github.com/Crepe-Party/dynofolio</div>
            <div class="project-description">Easy to implement animated portfolio (for developpers)</div>
        </div>
    </div>
    <!--END CONTENT-->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/builder.js"></script>
    <script src="js/dynofolio.js"></script>
    <!--live reload-->
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"><'+'/script>')</script>
</body>
</html>
